spring:
  config:
    activate:
      on-profile: "test"

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/neighborhooddb
    username: master
    password: 1234

  jpa:
    database: postgresql
    properties:
      hibernate:
        format_sql: true  # 쿼리 출력시 포맷 정렬
        use_sql_comments: true  # 주석 출력
        show_sql: true  # JPA 출력시 쿼리 출력
        jdbc:
          time_zone: UTC

logging:
  config: classpath:log4j2.xml
