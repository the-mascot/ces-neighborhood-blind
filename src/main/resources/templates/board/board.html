<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout}">

    <div class="wrap">
        <div class="content-center mt-30 mb-30">
            <button onclick="goWrite()">글쓰기</button>
        </div>
    </div>

</div>

</th:block>
</html>
