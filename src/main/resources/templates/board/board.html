<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="wrap content-center">
        <div class="content-column">
            <div class="content-between p-4">
                <p class="f-b f-16">APT 이야기</p>
                <button class="red-btn" onclick="goWrite()">글쓰기</button>
            </div>
            <div th:each="board, stat : ${boardList}" th:if="${stat.index % 2 == 0}" class="content-left">
                <div class="board-layout right-border">
                    <span class="board-category">썸 연애</span>
                    <div class="board-content-wrap">
                        <h3 class="board-title">
                            <a th:href="${boardList[stat.index].postUrl}" th:text="${boardList[stat.index].title}"></a>
                        </h3>
                        <p class="board-content">
                            <a th:href="${boardList[stat.index].postUrl}" th:utext="${boardList[stat.index].content}"></a>
                        </p>
                        <span th:if="${boardList[stat.index].imgSrc != null}" class="board-img-wrap">
                            <a th:href="${boardList[stat.index].postUrl}">
                                <img class="board-img" th:src="${boardList[stat.index].imgSrc}">
                            </a>
                        </span>
                    </div>
                    <div>
                        <a th:href="${boardList[stat.index].postUrl}" class="board-sub-wrap">
                            <p th:text="${boardList[stat.index].nickName}" class="mb-1"></p>
                        </a>
                    </div>
                    <div class="content-between">
                        <div class="content-left">
                            <a th:href="${boardList[stat.index].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index].viewCnt} " class="view-cnt-span"></span>
                            </a>
                            <div class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index].likeCnt == 0 ? '좋아요' : boardList[stat.index].likeCnt}"
                                      th:class="${boardList[stat.index].isLiked} ? 'like-cnt like-cnt-span-on' : 'like-cnt like-cnt-span'"
                                      th:attr="data-post-no=${boardList[stat.index].postNo}"></span>
                            </div>
                            <a th:href="${boardList[stat.index].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index].commCnt}" class="comm-cnt-span"></span>
                            </a>
                        </div>
                        <div class="content-center">
                            <a th:href="${boardList[stat.index].postUrl}" class="board-icon-wrap">
                                <span th:text="${boardList[stat.index].createDateStr}" class="mb-0"></span>
                            </a>
                            <a th:href="${boardList[stat.index].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index].commCnt}" class="book-mark-span"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board-layout" th:if="${!stat.last}">
                    <span class="board-category">썸 연애</span>
                    <div class="board-content-wrap">
                        <h3 class="board-title">
                            <a th:href="${boardList[stat.index + 1].postUrl}" th:text="${boardList[stat.index + 1].title}" ></a>
                        </h3>
                        <p class="board-content">
                            <a th:href="${boardList[stat.index + 1].postUrl}" th:utext="${boardList[stat.index + 1].content}"></a>
                        </p>
                        <span th:if="${boardList[stat.index + 1].imgSrc != null}" class="board-img-wrap">
                            <a th:href="${boardList[stat.index + 1].postUrl}">
                                <img class="board-img" th:src="${boardList[stat.index + 1].imgSrc}">
                            </a>
                        </span>
                    </div>
                    <div>
                        <a th:href="${boardList[stat.index + 1].postUrl}" class="board-sub-wrap">
                            <p th:text="${boardList[stat.index + 1].nickName}" class="mb-1"></p>
                        </a>
                    </div>
                    <div class="content-between">
                        <div class="content-left">
                            <a th:href="${boardList[stat.index + 1].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index + 1].viewCnt} " class="view-cnt-span"></span>
                            </a>
                            <div class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index + 1].likeCnt == 0 ? '좋아요' : boardList[stat.index + 1].likeCnt}"
                                      th:class="${boardList[stat.index + 1].isLiked} ? 'like-cnt like-cnt-span-on' : 'like-cnt like-cnt-span'"
                                      th:attr="data-post-no=${boardList[stat.index + 1].postNo}"></span>
                            </div>
                            <a th:href="${boardList[stat.index + 1].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index + 1].commCnt}" class="comm-cnt-span"></span>
                            </a>
                        </div>
                        <div class="content-center">
                            <a th:href="${boardList[stat.index + 1].postUrl}" class="board-icon-wrap">
                                <span th:text="${boardList[stat.index + 1].createDateStr}" class="mb-0"></span>
                            </a>
                            <a th:href="${boardList[stat.index + 1].postUrl}" class="content-center board-icon-wrap">
                                <span th:text="${boardList[stat.index + 1].commCnt}" class="book-mark-span"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript">
        document.querySelectorAll('.like-cnt').forEach(element => {
            element.addEventListener('click', function (evt) {
                like(evt);
            });
        });

        function goWrite() {
            window.location.href = '/board/write';
        }

        function goPosts(postNo) {
            window.location.href = '/board/posts/' + postNo;
        }
    </script>
</th:block>
</html>
